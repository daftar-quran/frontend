@if ({ consolidations: consolidations$ | async }) {
  @if (consolidations?.data?.length) {
    <mat-card>
      <mat-card-content>
        <div class="responsive-table">
          <mat-table [dataSource]="consolidations" matSort>
            <!-- Page -->
            <ng-container matColumnDef="page">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Page
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.page }}
              </mat-cell>
            </ng-container>

            <!-- Date -->
            <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Date
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.date }}
              </mat-cell>
            </ng-container>

            <!-- Sura -->
            <ng-container matColumnDef="sura">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Sourat
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.sura }}
              </mat-cell>
            </ng-container>

            <!-- Tikrar -->
            <ng-container matColumnDef="tikrar">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Tikrar
              </mat-header-cell>
              <mat-cell *matCellDef="let element">
                {{ element.tikrar }}
              </mat-cell>
            </ng-container>

            <!-- Actions -->
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
              <mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  color="primary"
                  (click)="goToDetails(element); $event.stopPropagation()"
                >
                  <mat-icon fontIcon="edit" />
                </button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="columns" />
            <mat-row
              *matRowDef="let row; columns: columns"
              (click)="goToDetails(row)"
            />
          </mat-table>
          @if (consolidations.data.length > MIN_PAGE_SIZE_OPTIONS) {
            <mat-paginator />
          }
        </div>
      </mat-card-content>
    </mat-card>
  }
}
