<div
  class="absolute bottom-0 left-0 right-0 top-0 flex flex-col"
  [class.example-is-mobile]="mobileQuery.matches"
>
  <mat-toolbar color="primary" class="h-64">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="ml-4 pb-1">Quran Daftar</h1>
    <span class="grow"></span>
    <button mat-icon-button class="mr-4" [matMenuTriggerFor]="profile">
      <mat-icon>account_circle</mat-icon>
      <mat-menu #profile="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          DÃ©connexion
        </button>
      </mat-menu>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    [style.marginTop.px]="mobileQuery.matches ? 0 : 0"
    class="shrink-0 grow basis-auto"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [opened]="!mobileQuery.matches"
      [fixedInViewport]="mobileQuery.matches"
      class="w-64 pt-0 xl:w-72 2xl:w-80"
      fixedTopGap="64"
    >
      <h1 class="bg-amber-300/50 px-8 py-4 font-bold">Bonjour Test</h1>
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="recitations"
          routerLinkActive="selected"
          (click)="mobileQuery.matches && snav.toggle()"
        >
          Recitation
        </a>
        <a
          mat-list-item
          routerLink="consolidation"
          routerLinkActive="selected"
          (click)="mobileQuery.matches && snav.toggle()"
        >
          Consolidation
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="h-[calc(100vh_-_64px)] bg-bodycolor">
      <div class="p-3.5">
        <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
